<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Caller</title>
  <link rel="stylesheet" href="bootstrap.css">
  <link rel="stylesheet" href="bs.css">
  <script src="jquery-3.3.1.slim.min.js"></script>
  <script src="popper.min.js"></script>
  <script src="bootstrap.min.js"></script>
</body>
</html>
<style>
  body{
    width: 300px;
  }
  iframe {
    height: 30px;
    overflow:hidden;
    text-align: center;
  }
  div#number{
    text-align: center;
    padding: 0;
    margin-bottom: 0;
    border: 0;
    border-radius: 0;
  }
</style>
</head>
<body>
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Dialer</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="Settings-tab" data-toggle="tab" href="#Settings" role="tab" aria-controls="Settings" aria-selected="false">Settings</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="CallForward" href="" role="tab" aria-controls="Settings" aria-selected="false">Call Forward</a>
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
      <div id="number"></div>
      <iframe frameborder="0" scrolling="no"></iframe>
      <script type="text/javascript" src="popup.js"></script>
      <button id="endcall" type="button" class="btn btn-danger">End Call</button>
      <button id="holdcall" type="button" class="btn btn-warning">Hold Call</button>
    </div>
    <div class="tab-pane fade" id="Settings" role="tabpanel" aria-labelledby="Settings-tab">
      <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">IP Address</span>
        <input type="text" class="form-control" name="IP" id="IP" placeholder="IP Address" value="" >
      </div>
      <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">User</span>
        <input type="text" class="form-control" name="USER" id="USER" placeholder="User" value="" >
      </div>
      <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">Password</span>
        <input type="text" class="form-control" name="PASSWORD" id="PASSWORD" placeholder="Password" value="" >
      </div>
      <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">Forward Phone #</span>
        <input type="text" class="form-control" name="PHONE" id="PHONE" placeholder="Forward Phone #" value="" >
      </div>
      <div id="status"></div>
      <button id="save" type="button" class="btn btn-primary">Save IP Address</button>
      <script src="options.js"></script>
    </div>
  </div>	
</body>

</html>
