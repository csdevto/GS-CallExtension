<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Caller</title>
  <link rel="stylesheet" href="bootstrap/bootstrap.css">
  <script src="bootstrap/jquery-3.3.1.slim.min.js"></script>
  <script src="bootstrap/popper.min.js"></script>
  <script src="bootstrap/bootstrap.min.js"></script>
  
</body>
</html>
<style>
  body{
    width: 400px;
  }
  iframe {
    height: 30px;
    overflow:hidden;
    text-align: center;
  }
  div#number{
    text-align: center;
    margin-bottom: 0;
    border: 0;
    border-radius: 0;
  }
  div.container{
    padding: 15px;
  }
</style>
</head>
<body id="GSPhonePopup">
  <div class="container">
    <div class="input-group mb-3">
      <input type="text" class="form-control" id="NumDial" placeholder="Enter Phone Number" aria-label="Enter Phone Number">
      <div class="input-group-append">
        <button class="btn btn-outline-primary" type="button" id="DialNum">Dial</button>
      </div>
    </div>
    <div class="d-flex justify-content-center">
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Dialer</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="Settings-tab" data-toggle="tab" href="#GSOptions" role="tab" aria-controls="Settings" aria-selected="false">Settings</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="CallForward" href="" role="tab" aria-controls="Settings" aria-selected="false">Call Forward</a>
    </li>
  </ul>
</div>
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
      <div id="number"></div>
      <iframe frameborder="0" scrolling="no"></iframe>
      <div class="d-flex justify-content-center"><button id="endcall" type="button" class="btn btn-outline-danger">End Call</button>
        <div style="width: 10px;"></div>
        <button id="holdcall" type="button" class="btn btn-outline-warning">Hold Call</button></div>
      
    </div>
    <div class="tab-pane fade" id="GSOptions" role="tabpanel" aria-labelledby="Settings-tab">
      
      <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">IP Address</span>
        <input type="text" class="form-control" name="IP" id="IP" placeholder="IP Address" value="" >
      </div>
      <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">User</span>
        <input type="text" class="form-control" name="USER" id="USER" placeholder="User" value="" >
      </div>
      <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">Password</span>
        <input type="text" class="form-control" name="PASSWORD" id="PASSWORD" placeholder="Password" value="" >
      </div>
      <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">Forward Phone #</span>
        <input type="text" class="form-control" name="PHONE" id="PHONE" placeholder="Forward Phone #" value="" >
      </div>
      <div class="d-flex justify-content-center">
      <div id="status"></div></div>
      <div class="d-flex justify-content-center">
      <button id="save" type="button" class="btn btn-outline-primary">Save IP Address</button>
    </div>
    </div>
  </div>	
</div>
<footer>Issues? contact <a href="mailto:dev@sierra.zone">dev@sierra.zone</a></footer>
</body>
</html>
<script src="background.js"></script>
